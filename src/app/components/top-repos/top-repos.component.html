<nav class="languageBar">
    <button class="languageButtons" *ngFor="let language of languages">{{language}}</button>
</nav>
<div id="cardsDiv">
  <app-card
    *ngFor="let data of mockdata"
    [siteurl]="data.owner.html_url"
    [image]="data.owner.avatar_url"
    [title]="data.name"
  ></app-card>
</div>
